<div ng-controller="noteController">
    <div class="boxes notes">
        <div class="box note" ng-repeat="note in allNotes">
            <div class="triangle"></div>
            <div class="box-item">
                <img src="../../img/travel.jpg" alt="">
                <div class="item-title">
                    <a ui-sref="note.detail({id:note._id})" class="text text-big text-hilight">{{note.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
